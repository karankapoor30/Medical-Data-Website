{% extends "base.html" %}

{% block content %}
<div class="edit-medical-data">
    <h2>Edit Medical Data</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Name" value="{{ current_user.medical_data.name }}"><br>
        <input type="number" name="age" placeholder="Age" value="{{ current_user.medical_data.age }}"><br>
        <input type="text" name="blood_type" placeholder="Blood Type" value="{{ current_user.medical_data.blood_type }}"><br>
        <textarea name="allergies" placeholder="Allergies">{{ current_user.medical_data.allergies }}</textarea><br>
        <button type="submit">Update</button>
    </form>
</div>
{% endblock %}
